<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/ejemplo.css" rel="stylesheet" type="text/css"/>
        <script src="js/ejemplo.js" type="text/javascript"></script>
        <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Ingrese los datos correctamente</h1>
        <p id="msg"></p>
        <form>
            <table>
                <tr>
                    <td>Su Nombre</td>
                    <td>
                        <input type="text" id="nombre" size="30" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>Nacimiento</td>
                    <td>
                        <input type="text" id="nacimiento" size="10" maxlength="10"> dd/mm/aaaa
                    </td>
                </tr>
                <tr>
                    <td>Sueldo</td>
                    <td>
                        <input type="text" id="sueldo" size="10" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="boton" value="Enviar Datos">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
